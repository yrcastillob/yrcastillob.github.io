<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Blog de programador web, ingeniero de sistemas, Yeisson Castillo">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Yeisson Castillo">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/index/favicon.svg">
    <script src="./js/universal.js" defer></script>
    <link rel="stylesheet" href="./css/indexLight.css" id="stylesheet">
    <title>Yeisson Castillo</title>
</head>
<body>
    
    <header>
        <nav class="navContainer">

            <div class="navContainer_logo">
                <a href="./index.html"><img src="./images/index/logosimple.png" alt="logo" title="logo" id="mainlogoimg" class="logoimage"></a>
            </div>
            
            <div class="navContainer_menuitems" id="navContainer_menuitems" onclick="closeMenu()">

                <img src="./images/index/close.svg" alt="close" class="navContainer_closeicon" onclick="display('navContainer_menuitems','none')">

                <div class="navContainer_menuitems--logo">
                    <a href="./index.html"><img src="./images/index/logosimple.png" alt="logo" title="logo" class="logoimage"></a>
                </div>

                <div class="navContainer_menu">
                    <a href="#chatContainer" class="menu-item" id="aboutmemenu"></a>
                    <a href="#projetsContainer" class="menu-item" id="projectsmenu"></a>
                    <a href="#blogContainer" class="menu-item" id="writingmenu"></a>
                </div>
        
                <div class="navContainer_language">

                    <div class="navContainer_language--mainimage" id="navlanguageimage"></div>

                    <ul class="navContainer_language--items">
                        <li onclick="changeLanguage( 'es' )"> <img src="./images/index/spanish.svg" alt="Español">Español</li>
                        <li onclick="changeLanguage( 'en' )"> <img src="./images/index/english.svg" alt="English">English</li>
                        <li onclick="changeLanguage( 'fr' )"> <img src="./images/index/french.svg" alt="Français">Français</li>
                        <li onclick="changeLanguage( 'pt' )"> <img src="./images/index/portuguese.svg" alt="Português">Português</li>
                    </ul>
                </div>
        
                <img src="./images/index/darkmode.svg" alt="thememode" class="navContainer_theme" id="themeicon" onclick="changeTheme()">
                <img src="./images/index/increase.svg" alt="font size" class="navContainer_fontsize" id="sizeicon" onclick="changeZoom()">

            </div>

            <img src="./images/index/menu.svg" alt="menu" class="navContainer_menuicon" onclick="display('navContainer_menuitems','flex')">
        </nav>
    </header>
    
    <div class="chatContainer section" id="chatContainer">

        <div class="chatContainer_contactInformation"> 

            <div class="chatContainer_contactInformation--email" onclick="openDialog('contactContainer')">
                <p id="sendmemessagetag"></p>
                <img src="./images/index/email.svg" alt="Send email" class="chatContainer_contactInformation--img">
            </div>

            <a href="https://www.linkedin.com/in/yeissoncastillo/" target="_blank" title="Go to linkedin" class="chatContainer_contactInformation--social">
                <img src="./images/index/linkedin.svg" alt="Go to LinkedIn" class="chatContainer_contactInformation--img">
            </a>
            <a href="https://github.com/yrcastillob" target="_blank" title="Go to Github" class="chatContainer_contactInformation--social">
                <img src="./images/index/github.svg" alt="Go to Github" class="chatContainer_contactInformation--img">
            </a>
        </div>

        <div class="chatContainer_messages" id="chatmessages">
            <div class="systemmessage welcomemessage" id="welcomemessage">
                
            </div>
        </div>
        <div class="chatContainer_input">
            <div class="chatContainer_input--option" id="profilebutton" onclick="interactCV( 3 )"></div>
            <div class="chatContainer_input--option" id="educationbutton" onclick="interactCV( 1 )"></div>
            <div class="chatContainer_input--option" id="languagebutton" onclick="interactCV( 2 )"></div>
            <div class="chatContainer_input--option" id="experiencebutton" onclick="interactCV( 5 )"></div>
            <div class="chatContainer_input--option" id="skillsbutton" onclick="interactCV( 4 )"></div>
        </div>
    </div>
    <div class="projetsContainer section" id="projetsContainer">

        <h2 class="projetsContainer_filter--title" id="projectsFilter"></h2>

        <div class="projetsContainer_filter">

            <p class="projetsContainer_filter--instruction" id="projectsFilterMessage"></p>

            <div class="projetsContainer_filter--options" id="filterprojectoptions">
            </div>

        </div>

        <div class="projetsContainer_projetscards" id="projetscards">
            
        </div>
        

        
        
    </div>
    <div class="blogContainer" id="blogContainer">

        <h2>Blog</h2>

        <div class="blogContainer_filter">

            <p class="blogContainer_filter--instruction" id="blogsFilterMessage"></p>

            <div class="blogContainer_filter--options" id="filterblogoptions">
                <img src="./images/index/spanish.svg" alt="Español"  id="bloglanges" onclick="selectAndFilterByPostLanguage( 'es','bloglanges',blogDatabase )">
                <img src="./images/index/english.svg" alt="English"  id="bloglangen" onclick="selectAndFilterByPostLanguage( 'en','bloglangen',blogDatabase )">
                <img src="./images/index/french.svg" alt="Français"  id="bloglangfr" onclick="selectAndFilterByPostLanguage( 'fr','bloglangfr',blogDatabase )">
                <img src="./images/index/portuguese.svg" alt="Português"  id="bloglangpt" onclick="selectAndFilterByPostLanguage( 'pt','bloglangpt',blogDatabase )">
            </div>

        </div>

        <div class="blogContainer_cards" id="blogscards">

            
        </div>
    </div>

    <dialog class="contactContainer" id="contactContainer">
        <img src="./images/index/close.svg" alt="close" class="contactContainer_closeimg" onclick="closeDialog('contactContainer')">
        <h2 id="contacttitle"></h2>
        <div class="contactContainer_item">
            <label for="contactname" id="namelabel"></label>
            <input type="text" placeholder="Name - Nombre - Prenom" id="contactname" name="name">
        </div>
        <div class="contactContainer_item">
            <label for="contactemail" id="emaillabel"></label>
            <input type="email" placeholder="email@example.com" id="contactemail" name="email">
        </div>
        <div class="contactContainer_item">
            <label for="contactmessage" id="messagelabel"></label>
            <textarea name="contactmessage" id="contactmessage" cols="30" rows="10"></textarea>
        </div class="contactContainer_item">
        <div class="contactContainer_button" onclick="sendForm()">
            <p>Send</p>
            <img src="./images/index/sendmessage.svg" alt="Send message">
        </div>
        <div class="messagesContainer" id="messagesContainer">
        
        </div>
    </dialog>
</body>
</html>
